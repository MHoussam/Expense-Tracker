<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/jpg" href="./src/assets/images/expense-tracker.jpg">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="expense-tracker">
        <div class="form">
            <h3 class="name">Name</h3>

            <h3 class="amount">Amount</h3>
            
            <div class="expense">
                <input type="text" id="expense-name" class="name-input" placeholder="Expense Name">
                
                <input type="text" id="expense-amount" class="amount-input" placeholder="Expense Amount">
            </div>

            <button id="add-btn">Add</button>
        </div>
    </div>
</body>
</html>
